<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>pastry shop</title>

<body class="h-100 background-2">
    <div class=" w-100 h-100">
        <div class=" container-xl h-100 ">
            <div class="grid h-100 w-100 ">
                <div class="item-1 d-flex flex-column align-content-center">
                    <a class="logo" href="home.html">
                        Sukkar
                    </a>
                    <div class="text">
                        Taste and Enjoy
                    </div>
                </div>
                <div class="item-2 d-flex justify-content-center align-content-center">
                    <img src="img/login/woolly-fatal.png" alt="" class="d-block">
                </div>
                <div class="item-3">
                    <div class=" right">
                        <div class=" in-right d-flex flex-column justify-content-center align-content-center align-items-center text-center">
                            <div class="top mt-3">
                                <div class="head mt-3 ">
                                    Log in
                                </div>
                                <div class="google d-flex justify-content-center align-items-center mt-3">
                                    <img src="img/login/google_2rzyinkmyrb7.svg" alt="">
                                    <div class="text ms-2">
                                        continue with Google
                                    </div>
                                </div>
                                <div class="facbook d-flex justify-content-center align-items-center mt-3">
                                    <img src="img/login/facebook_gnzrmfezn6fx.svg" alt="">
                                    <div class="text ms-2">
                                        continue with facebook
                                    </div>
                                </div>
                            </div>
                            <div class="mid d-flex justify-content-center align-items-center mt-4">
                                <div class="non"></div>
                                <div class="text">OR</div>
                                <div class="non"></div>
                            </div>
                            <div class="bottom d-flex flex-column align-items-center">
                                <div class="email d-flex flex-column mt-3">
                                    <label for="email" class="text-start">email</label>
                                    <input type="email" name="email" id="email" pattern=".+@globex\.com" required placeholder="">
                                </div>
                                <div class="password d-flex flex-column mt-3">
                                    <label for="password" class="text-start">password</label>
                                    <input type="password" id="password" name="password" minlength="8" required placeholder="">
                                </div>
                                <a class="forget text-end align-self-end mt-3">
                                    forget password?
                                </a>
                                <a class="button mt-4">
                                    Log in
                                </a>
                                <div class="end d-flex align-content-center mt-4">
                                    <div class="new-user">
                                        New User?
                                    </div>
                                    <a class="creat" href="sign up.html">
                                        Creat an account
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
